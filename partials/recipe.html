        <div class="row">
          <div class="6u">
            <p>{{recipe.Description}}</p><p> {{recipe.Story}}</p>
            <h3>Ingredients</h3>
            <p>
              <span ng-repeat="ingredient in ingredients">
                <strong>{{ingredient.Quantity | amount}} {{ingredient.Unit}}</strong> <span ng-show="ingredient.Quantity"> of </span>{{ingredient.Name}} <em>{{ingredient.PreparationNotes}}</em>
                <br />
              </span>
            </p>
          </div>
          <div class="6u">
            <span class="image featured"><img ng-src="{{recipe.ImageURL}}" alt=""/></span>
          </div>
        </div>
        <div class="row">
          <div class="12u">
            <h3>Instructions</h3>
            <p>
              <span ng-repeat="instruction in instructions"><strong>{{instruction.StepID}}</strong>:   {{instruction.Action}} <br /></span>
            </p>
          </div>
        </div>
      </div>     
      <!-- Sidebar -->
      <div id="sidebar" class="3u" jb-sidebar ng-hide="false"/>

    </div>
