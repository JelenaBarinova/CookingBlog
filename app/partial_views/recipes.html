<!-- Recipes -->
<div id="features-wrapper">
    <section id="features" class="container">
        <header>
            <h2>These are my recent <strong>healthy, easy and delicious</strong> recipes!</h2>
        </header>

        <div class="row">
            <div class="4u" ng-repeat="recipe in recipesList | filter: categoryFilter">           
                <!-- Feature -->
                    <section>
                        <a href="#/recipes/{{recipe.Recipe.id}}" class="image featured"><img ng-src="images/recipes/{{recipe.Recipe.imgTag}}.jpg" alt="" /></a>
                        <header>
                            <h3>{{recipe.Recipe.title}}</h3>
                        </header>
                        <p>Easy recipe of super delicious cake. Some more text to see</p>
                    </section>
            </div>
            </div>
        <ul class="actions">
            <li><a href="#" class="button icon fa-file">Tell Me More</a></li>
        </ul>
    </section>		
</div>
