<!DOCTYPE html>
<html ng-app="cookingBlog">

<head>

  <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="js/theme/jquery.dropotron.min.js"></script>
  <script data-require="angular.js@1.4.0-beta.6" data-semver="1.4.0-beta.6" src="https://code.angularjs.org/1.4.0-beta.6/angular.min.js"></script>
  <script data-require="angular-route@*" data-semver="1.4.0-beta.6" src="https://code.angularjs.org/1.4.0-beta.6/angular-route.min.js"></script>
  <script data-require="angular-resource@*" data-semver="1.4.0-rc.0" src="https://code.angularjs.org/1.4.0-rc.0/angular-resource.min.js"></script>


  <script src="js/theme/skel.min.js"></script>
  <script src="js/theme/skel-layers.min.js"></script>
  <script src="js/theme/init.js"></script>

  <script src="js/app.js"></script>
  <script src="js/directives/jbFooter.js"></script>
  <script src="js/directives/jbSidebar.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services/recipesData.js"></script>
  <script src="js/services/categoriesData.js"></script>
  <script src="js/controllers/mainController.js"></script>
  <script src="js/controllers/recipeController.js"></script>
  <script src="js/controllers/recipesController.js"></script>
  <script src="js/controllers/categoriesController.js"></script>

  <noscript>
    <link rel="stylesheet" href="css/skel.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-desktop.css" />
  </noscript>
</head>

<!-- Header -->

<body class="homepage" ng-controller="MainController">
  <div id="header-wrapper">
    <div id="header" class="container">
      <h1 id="logo"> <a href="#/recipes">Lena's cooking notes</a></h1>

      <!-- Nav -->
      <nav id="nav">
        <ul>
          <li><a class="icon fa-cutlery" href="#/recipes"><span>Recipes</span></a>
          </li>
          <li ng-controller="CategoriesController">
            <a href="" class="icon fa-folder-open-o"><span>Categories</span></a>
            <ul>
              <li ng-repeat="category in categories"><a href="#/recipes?category={{category.slug}}">{{category.name}}</a>
              </li>
            </ul>
          </li>
          <li><a class="icon fa-heart-o" href="#/about"><span>About</span></a>
          </li>
        </ul>
      </nav>

    </div>
  </div>

  <!-- Recipes -->
  <div ng-view autoscroll="true"></div>

  <!-- Footer -->
  <jb-footer></jb-footer>

</body>

</html>
