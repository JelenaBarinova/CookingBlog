<!DOCTYPE html>
<html ng-app="cookingBlog">

<head>

  <link rel="icon" href="images/favicon.ico" />

  <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script data-require="angular.js@*" data-semver="1.4.0-rc.1" src="https://code.angularjs.org/1.4.0-rc.1/angular.min.js"></script>
  <script data-require="angular-route@*" data-semver="1.4.0-rc.1" src="https://code.angularjs.org/1.4.0-rc.1/angular-route.min.js"></script>
  <script data-require="angular-resource@*" data-semver="1.4.0-rc.1" src="https://code.angularjs.org/1.4.0-rc.1/angular-resource.min.js"></script>
  
  <script src="js/theme.min-95e5508b.js"></script>

  <script src="js/app.min-436a7235.js"></script>

  <noscript>
	  <link rel="stylesheet" href="css/style.min-759d6811.css"/>
  </noscript>
</head>

<!-- Header -->

<body class="homepage" ng-controller="MainController">
  <div id="header-wrapper">
    <div id="header" class="container">
      <h1 id="logo"> <a href="#/recipes">Lena's cooking notes</a></h1>

      <!-- Nav -->
      <nav id="nav">
        <ul>
          <li><a class="icon fa-cutlery" href="#/recipes"><span>Recipes</span></a>
          </li>
          <li ng-controller="CategoriesController">
            <a href="" class="icon fa-folder-open-o"><span>Categories</span></a>
            <ul>
              <li ng-repeat="category in categories"><a href="#/recipes?category={{category.slug}}" onclick="$(this).trigger('mouseleave');">{{category.name}}</a>
              </li>
            </ul>
          </li>
          <li><a class="icon fa-heart-o" href="#/about"><span>About</span></a>
          </li>
        </ul>
      </nav>

    </div>
  </div>

  <!-- Recipes -->
  <div ng-view autoscroll="true"></div>

  <!-- Footer -->
  <jb-footer></jb-footer>

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-39383708-4', 'auto');
    //ga('send', 'pageview');
  </script>
</body>

</html>
